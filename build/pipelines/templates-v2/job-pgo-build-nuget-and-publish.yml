parameters:
  - name: buildConfiguration
    type: string
  - name: pool
    type: object
    default: []
  - name: dependsOn
    type: object
    default: null
  - name: artifactStem
    type: string
    default: ''
  - name: jobName
    type: string
    default: BuildAndPublishPGONuget
  - name: subscription
    type: string

jobs:
- job: ${{ parameters.jobName }}
  ${{ if ne(length(parameters.pool), 0) }}:
    pool: ${{ parameters.pool }}
  displayName: Package and Publish PGO Databases

  variables:
    artifactsPath: $(Build.SourcesDirectory)\Artifacts
    pgoToolsPath: $(Build.SourcesDirectory)\build\PGO
    nuspecPath: $(pgoToolsPath)\NuSpecs
    nuspecFilename: PGO.nuspec

  steps:
  - checkout: self
    clean: true
    # It is important that this be 0, otherwise git will not fetch the branch ref names that the PGO rules require.
    fetchDepth: 0
    submodules: false
    persistCredentials: false

  - task: DownloadPipelineArtifact@2
    displayName: Download Final PGO Databases
    inputs:
      buildType: specific
      project: Dart
      definition: 71496
      pipelineId: 96166192
      buildVersionToDownload: specific
      artifact: pgd-merged-${{ parameters.buildConfiguration }}${{ parameters.artifactStem }}
      downloadPath: $(artifactsPath)

  - template: steps-ensure-nuget-version.yml

  - powershell: |-
      Get-PackageProvider -Name NuGet -ForceBootstrap
      Install-Module -Verbose -AllowClobber -Force Az.Accounts, Az.Storage, Az.Network, Az.Resources, Az.Compute
    displayName: Install Azure Module Dependencies

  # Transit the Azure token from the Service Connection into nuget for the rest of the pipeline to use.
  - task: AzurePowerShell@5
    displayName: Generate an Azure Token
    inputs:
      azureSubscription: ${{ parameters.subscription }}
      azurePowerShellVersion: LatestVersion
      pwsh: true
      ScriptType: InlineScript
      Inline: |-
        $AzToken = (Get-AzAccessToken -ResourceUrl 499b84ac-1321-427f-aa17-267ca6975798).Token
        Write-Host "##vso[task.setvariable variable=AzureToken;issecret=true]$AzToken"
        & nuget setapikey -source TerminalDependencies $AzToken

  # In the Microsoft Azure DevOps tenant, NuGetCommand is ambiguous.
  # This should be `task: NuGetCommand@2`
  - task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
    displayName: Restore NuGet packages for extraneous build actions
    inputs:
      command: restore
      feedsToUse: config
      configPath: NuGet.config
      restoreSolution: build/packages.config
      restoreDirectory: '$(Build.SourcesDirectory)\packages'

  - task: MSBuild@1
    displayName: 'Create PGO Nuget'
    inputs:
      solution: $(pgoToolsPath)\PGO.DB.proj
      msbuildArguments: '/t:CreatePGONuGet /p:PGOBuildMode=Instrument /p:PGDPathForAllArch=$(artifactsPath) /p:PGOOutputPath=$(Build.ArtifactStagingDirectory)'

  - publish: $(Build.ArtifactStagingDirectory)
    artifact: pgo-nupkg-${{ parameters.buildConfiguration }}${{ parameters.artifactStem }}
    displayName: "Publish Pipeline Artifact"

  - pwsh: |-
      & nuget push -source TerminalDependencies (Get-Item "$(Build.ArtifactStagingDirectory)/*.nupkg")
    displayName: NuGet push
